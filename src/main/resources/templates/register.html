<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
            integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <link th:href="@{/css/loginandregister.css}" rel="stylesheet">
</head>
<body>
<div class="container">

    <form th:action="@{/register}" method="POST" class="form-signin" th:object="${user}">
        <h2 class="form-signin-heading">Create your account</h2>

        <div class="form-group">
            <input type="text" th:field="*{userName}" class="form-control" placeholder="Username" autofocus="true">
        </div>
        <div th:if="${#fields.hasErrors('userName')}" class="alert alert-danger" role="alert">
            <strong th:errors="*{userName}"></strong>
        </div>
        <div th:if="${error != null}" class="alert alert-danger" role="alert">
            <strong th:text="${error}"></strong>
        </div>

        <div class="form-group">
            <input type="password" th:field="*{password}" class="form-control" placeholder="Password">
        </div>
        <div th:if="${error2 != null}" class="alert alert-danger" role="alert">
            <strong th:text="${error2}"></strong>
        </div>
        <div class="form-group">
            <input type="password" th:field="*{passwordMatch}" class="form-control" placeholder="Confirm your password">
        </div>
        <div th:if="${error0 != null}" class="alert alert-danger" role="alert">
            <strong th:text="${error0}"></strong>
        </div>
        <div th:if="${error1 != null}" class="alert alert-danger" role="alert">
            <strong th:text="${error1}"></strong>
        </div>


        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </form>

</div>
</body>
</html>
